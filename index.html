<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #game {
            position: relative;
            margin: auto;
            border: 1px solid #333;
        }

        #game>* {
            position: absolute;
        }

        #ball {
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <script>
        class HTMLElm {
            constructor(id, w, h, r, color, x, y, dx, dy) {
                this.id = id
                this.w = w
                this.h = h
                this.r = r
                this.color = color
                this.x = x
                this.y = y
                this.dx = dx
                this.dy = dy
            }
            create(main) {
                main.innerHTML += `<div id="${this.id}"></div>`
                this.show()
            }
            show() {
                this.elem = document.getElementById(this.id)
                this.elem.style.width = this.w + 'px'
                this.elem.style.height = this.h + 'px'
                this.elem.style.borderRadius = this.r + '%'
                this.elem.style.background = this.color
                this.elem.style.left = this.x + 'px'
                this.elem.style.top = this.y + 'px'
            }
     collision(obj1) {
            return this.y > obj1.y - this.h &&
                this.y < obj1.y + obj1.h &&
                this.x > obj1.x - this.w / 2 &&
                this.x < obj1.x + obj1.w - this.w / 2
        }
        }

        class Bricks {
                  arr = []
            create(row, col, gap, color) {
                for (let i = 0; i < row; i++) {
                    for (let j = 0; j < col; j++) {
                        let id =  `b` + i + j
                        let w = (game.w - (col + 1) * gap) / col
                        let h = w / 5
                        let x = (j + 1) * gap + j * w
                        let y = (i + 1) * gap + i * h
                        let brick = new HTMLElm(id, w, h, 0, color, x, y)
                        this.arr.push(brick)
                        brick.create(game.elem)

                    }
                }
            }
            //collision toqqusmadi
            collision() {
                for (let i = 0; i < this.arr.length; i++) {
                    let brick = this.arr[i]
                    if (ball.collision(brick)) {
                        this.arr.splice(i, 1)
                        document.getElementById(brick.id).remove()
                        ball.dy *= -1//1 1 sokur silsen deydiyi her hansi kerpici soker
                    }
                }
            }
        }
        const game = new HTMLElm('game', 700, 600, 0, 'white')
        const ball = new HTMLElm('ball', 40, 40, 50, 'red', 0, 0, 5, 5)
        const bar = new HTMLElm('bar', 150, 10, 25, 'blue', 0, 590, 10)

        const bricks = new Bricks()
        ball.y = game.h - bar.h - ball.h
        ball.dy = -5
        game.create(document.body)
        ball.create(game.elem)
        bar.create(game.elem)
        bricks.create(3, 6 , 10, 'orange')
        ball.move = function () {
            if (this.x < 0 || this.x > game.w - this.w) this.dx *= -1
            if (this.y < 0 || this.collision(bar)) this.dy *= -1
            else if (this.y > game.h - this.h) game.over()
            this.x += this.dx
            this.y += this.dy
            this.show()
            bricks.collision()
        }
        bar.move = function (e) {
            if (e.keyCode == 37 && this.x > 0) this.x -= this.dx
            if (e.keyCode == 39 && this.x < game.w - this.w) this.x += this.dx
            this.show()
        }
        game.over = function () {
            clearInterval(timer)
            this.color = 'gray'
            this.elem.innerHTML = 'GAME OVER'

            this.show()
        }
        let timer = setInterval(function () { ball.move() }, 40)
        onkeydown = function (e) { bar.move(e) }
    
    </script>
</body>

</html>
